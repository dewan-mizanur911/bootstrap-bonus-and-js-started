<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation</title>
    <!-- Bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .first-image img{
            height: 500px;
        }
        .aside-images img{
            height: 400px;
        }
        .last-image img{
            height: 100px;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="row g-0">
            <div class="col-lg-4 first-image">
                <img src="images/vacation/sunset.png" alt="" class="img-fluid">
            </div>
            <div class="col-lg-8">
                <div class="row aside-images g-0">
                    <div class="col">
                        <img src="images/vacation/boat.png" alt="" class="img-fluid">
                    </div>
                    <div class="col">
                        <img src="images/vacation/beach.png" alt="" class="img-fluid">
                    </div>
                    <div class="col">
                        <img src="images/vacation/coconut.png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="row last-image">
                    <img src="images/vacation/sand.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
